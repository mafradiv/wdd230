<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form to Fill</title>
    <meta
      name="description"
      content="WDD 230 - Web Frontend Development - Marco F. Diaz - Form fill to join"
    />
    <meta name="author" content="Marco Francisco Diaz Vasquez" />
    <link rel="stylesheet" href="styles/form.css" />
  </head>
  <body>
    <main>
      <header></header>
      <div id="formmessage"></div>
      <h1>Contact Us</h1>
      <form method="get">
        <p class="smaller">*️⃣ Indicates a required field</p>

        <label for="fullname" class="req">Name</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          required
          placeholder="Please enter your full name"
        />
        <label for="email" class="req">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Please use your school email address"
        />
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" />
        <label for="keyphrase">Your Key Phrase</label>
        <input
          type="text"
          id="keyphrase"
          name="keyphrase"
          pattern="[a-zA-Z -]{6,}"
          placeholder="At least six characters long. No numbers."
        />
        <label for="keyphrase2">Re-enter Your Key Phrase</label>
        <input type="text" id="keyphrase2" name="keyphrase2" />

        <label for="comments" class="req">Your Message</label>
        <textarea id="comments" name="comments" required></textarea>
        <button id="btnSubmit" type="submit">Send Message</button>
        <input type="hidden" value="43aster" />
      </form>
      <footer></footer>
    </main>
    <script src="styles/form.css"></script>
  </body>
</html>
