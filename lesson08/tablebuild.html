<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <meta
      name="description"
      content="WDD 230 - Web Frontend Development - Marco F. Diaz - Table of benefits for the Chamber of Commerce"
    />
    <meta name="author" content="Marco Francisco Diaz Vasquez" />
    <link rel="stylesheet" href="styles/tablebuild.css" />
  </head>
  <body>
    <table>
      <caption>
        Table 1: Account Feature Comparison
      </caption>
      <thead>
        <tr>
          <th>Feature</th>
          <th>Basic Plan</th>
          <th>Premium Plan</th>
          <th>Business Plan</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>24/7 Support</td>
          <td>❌</td>
          <td>✔️</td>
          <td>✔️</td>
        </tr>
        <tr>
          <td>Cloud Storage</td>
          <td>10GB</td>
          <td>100GB</td>
          <td>1TB</td>
        </tr>
        <tr>
          <td>Custom Domains</td>
          <td>❌</td>
          <td>✔️</td>
          <td>✔️</td>
        </tr>
        <tr>
          <td>Multiple Users</td>
          <td>❌</td>
          <td>✔️ (Up to 5)</td>
          <td>✔️ (Unlimited)</td>
        </tr>
        <tr>
          <td>Priority Support</td>
          <td>❌</td>
          <td>❌</td>
          <td>✔️</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
