<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iquitos Chamber of Commerce</title>
    <meta
      property="og:title"
      content="Marco F. Diaz V. - WDD 230 - Web Frontend Development - Iquitos Chamber of Commerce"
    />
    <meta property="og:type" content="general website" />
    <meta
      property="og:image"
      content="https://data-peru.itp.gob.pe/api/image?slug=geo&memberSlug=iquitos&size=splash"
    />
    <meta property="og:url" content="https://mafradiv.github.io/wdd230/" />
    <meta
      property="og:description"
      content="A website to record the progress and assignments for my programming class"
    />

    <meta
      name="description"
      content="WDD 230 - Web Frontend Development - Marco F. Diaz - Iquitos Chamber of Commerce"
    />
    <meta name="author" content="Marco Francisco Diaz Vasquez" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/larger.css" />
    <link rel="icon" href="images/favicon.ico" />
  </head>
  <body>
    <header>
      <img src="images/F.webp" alt="image logo" />
      <h1>Iquitos Chamber of Commerce</h1>
      <label class="switch"
        ><input type="checkbox" id="theme-toggle" /><span
          class="slider round"
        ></span
      ></label>
    </header>
    <nav>
      <!--<button id="menu"></button> take out of the comment later-->
      <button id="menu"></button>
      <ul class="navigation">
        <li><a href="../index.html">Home</a></li>
        <li>
          <a href="../lesson03/chamber-site-plan.html" target="_blank"
            >Site PLan</a
          >
        </li>
        <li><a href="../chamber/index.html">Chamber</a></li>
        <li><a href="../chamber/discover.html">Discover</a></li>
        <li><a href="../chamber/directory.html">Directory</a></li>
        <li><a href="../chamber/join.html">Join</a></li>
      </ul>
    </nav>
    <div class="chamber-box">
      <div class="hero">
        <picture>
          <source srcset="images/hero-small.webp" media="(max-width: 800px)" />
          <source
            srcset="images/hero-medium.webp"
            media="(max-width: 1000px)"
          />
          <img src="images/hero-large.webp" alt="hero-image" />
        </picture>
        <div class="joinbutton">
          <a href="../chamber/join.html">Join the chamber</a>
        </div>
      </div>
    </div>
    <main>
      <section class="card-info">
        <h3>Current Event</h3>
        <p>Events in the City</p>
      </section>
      <section class="card">
        <h3>Weather</h3>
        <p>
          Weather Lima Peru:
          <span id="current-temp"></span>
        </p>
        <figure>
          <img
            id="weather-icon"
            src="images/weather-icon-512x492-amhujbor.png"
            alt="weather icon"
          />
          <figcaption></figcaption>
        </figure>
        <!-- 3-Day Forecast will be displayed here -->
        <div id="forecast"></div>

        <p>
          <span class="label">Number Of Visits:</span>
          <span class="visits"></span>
        </p>
      </section>
      <section>
        <h3>Advertisement</h3>
        <p>On Sale:</p>
      </section>
    </main>
    <footer>
      <p>&copy; <span id="current-year"></span>Iquitos Chamber</p>
      <img src="images/F.webp" alt="logo" />
      <img src="images/facebook.png" alt="Follow us on facebook" />
      <img src="images/instagram.png" alt="Follow us on instagram" />
      <img src="images/twitter.png" alt="Follow us on twitter" />
    </footer>
    <script src="scripts/getdates.js"></script>
    <script src="scripts/mobile.js"></script>
    <script src="scripts/switch.js"></script>
    <script src="scripts/weather.js"></script>
  </body>
</html>
