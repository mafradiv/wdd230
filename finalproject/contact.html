    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3736.849837356687!2d-86.95378502413712!3d20.51238110531281!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4e59d632131167%3A0x7a59c6c766648401!2sFerry%20Ultramar%20Cozumel!5e0!3m2!1sen!2spe!4v1744246791883!5m2!1sen!2spe"

      height="300"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <p>📍 Location 2: Terminal Puerta Maya - Cruise Area</p>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3737.7232853915134!2d-86.9760086241378!3d20.476555506514366!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4e57491a71c81d%3A0x6933058e58e0ee3d!2sPuerta%20Maya%20Cruise%20Ship%20Maritime%20Terminal!5e0!3m2!1sen!2spe!4v1744246270522!5m2!1sen!2spe"
      width="100%"

      loading="lazy"
    ></iframe>

    <form>
      <label for="contact-name">Name:</label>
      <input id="contact-name" type="text" required />

      <label for="contact-email">Email:</label>
      <input id="contact-email" type="email" required />

      <label for="contact-comment">Comment:</label>
      <textarea id="contact-comment" rows="5"></textarea>

      <button type="submit">Send</button>
    </form>
    <footer>
      <p>Contact us on <a href="#">Facebook</a>, <a href="#">Instagram</a></p>
    </footer>
