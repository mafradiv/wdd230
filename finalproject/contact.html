    <h2>Contact Us</h2>
    <p>📍 Location 1: Centro - Near Ferry Dock</p>
    <p>📍 Location 2: Terminal Puerta Maya - Cruise Area</p>

    <iframe
      src="https://www.google.com/maps/embed?..."
      width="100%"
      height="300"
    ></iframe>

    <form>
      <label for="contact-name">Name:</label>
      <input id="contact-name" type="text" required />

      <label for="contact-email">Email:</label>
      <input id="contact-email" type="email" required />

      <label for="contact-comment">Comment:</label>
      <textarea id="contact-comment" rows="5"></textarea>

      <button type="submit">Send</button>
    </form>

      <p>Contact us on <a href="#">Facebook</a>, <a href="#">Instagram</a></p>
